<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Vacation of your dreams</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6 jumbotron">
          <h1>Find your perfect vaction spot!</h1>
        </div>
      </div>
      <!-- FORM -->
      <div class="row" id="survey">
        <form id="mainForm">
          <div class="row">
            <!-- GENDER -->
            <div class="col-sm-2">
              <p>Gender</p>
              <select class="form-control">
                <option>Male</option>
                <option>Female</option>
                <option value="other">Not listed</option>
              </select>
            </div>
            <!-- Preference -->
            <div class="col-sm-2">
              <p>Which do you enjoy most:</p>
              <div class="radio">
                <label>
                  <input type="radio" name="preferRadio" id="adventure">Adventure</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="preferRadio" id="luxury">Luxury</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="preferRadio" id="romance">Romance</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="preferRadio" id="history">History</input>
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <p>You have a taste for:</p>
              <div class="radio">
                <label>
                  <input type="radio" name="tasteRadio" id="sweet">Sweet</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="tasteRadio" id="savory">Savory</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="tasteRadio" id="spicy">Spicy</input>
                </label>
              </div>

            </div>
            <div class="col-sm-2">
              <p>What's your favorite alcohol?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="alcoholRadio" id="whiskey">Whiskey</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="alcoholRadio" id="rum">Rum</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="alcoholRadio" id="wine">Wine</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="alcoholRadio" id="beer">Beer</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="alcoholRadio" id="tea">I'm a tea-tottler</input>
                </label>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <p>For fun I like to go to...</p>
              <div class="radio">
                <label>
                  <input type="radio" name="funRadio" id="woods">the woods.</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="funRadio" id="urban">an urban mecca.</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="funRadio" id="beach">the beach.</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="funRadio" id="woods">the ski slopes.</input>
                </label>
              </div>

            </div>
            <div class="col-sm-2 has-warning">
              <div class="form-group">
                <label for="nameField">Your name:</label>
                <input type="text" class="form-control" id="nameField" placeholder="Your name">
              </div>
            </div>

            <div class="col-sm-2">
              <div class="form-group has-warning">
                <label for="ageField">Your age:</label>
                <input type="text" class="form-control" id="ageField" placeholder="0 to decline">
              </div>
            </div>
            <div class="col-sm-2">
              <p>Your guilty pleasure:</p>
              <div class="radio">
                <label>
                  <input type="radio" name="pleasureRadio" id="drinking">Drinking</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pleasureRadio" id="chocolate">Chocolate</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pleasureRadio" id="richFood">Rich Foods</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pleasureRadio" id="gambling">Gambling</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pleasureRadio" id="other">Other</input>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pleasureRadio" id="nothing">I admit nothing.</input>
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg" id="submitForm">Take me away!</button>
        </form>
      </div>
      <!-- RESULTS -->
      <div class="row" id="survey">
        <div class="col-sm-8">
          <h2>Your perfect vacation spot awaits you in ...</h2>
        </div>
      </div>
    </div> <!--container-->
  </body>
</html>
